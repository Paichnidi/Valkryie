<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orion Drift - Match Schedule</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap"
        rel="stylesheet">
    <style>
        /* Shared Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #0a0a1a;
            color: #ffffff;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 5%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(0, 243, 255, 0.2);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .nav-links a {
            color: #ffffff;
            text-decoration: none;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 5px;
        }

        .nav-links a:hover {
            color: #00f3ff;
            background: rgba(0, 243, 255, 0.1);
            text-shadow: 0 0 15px rgba(0, 243, 255, 0.5);
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            color: #00f3ff;
            text-shadow: 0 0 15px rgba(0, 243, 255, 0.5);
        }

        /* Schedule Specific Styles */
        .schedule-hero {
            height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
                url('./images/schedule.jpeg') center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            margin-top: 80px;
        }

        .timeline {
            position: relative;
            max-width: 1200px;
            margin: 4rem auto;
            padding: 0 2rem;
        }

        .timeline::after {
            content: '';
            position: absolute;
            width: 4px;
            background: #00f3ff;
            top: 0;
            bottom: 0;
            left: 50%;
            margin-left: -2px;
            box-shadow: 0 0 25px rgba(0, 243, 255, 0.3);
        }

        .event-card {
            position: relative;
            width: 45%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #00f3ff;
            border-radius: 15px;
            padding: 2rem;
            margin: 2rem 0;
            transition: all 0.3s ease;
        }

        .event-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 25px rgba(0, 243, 255, 0.3);
        }

        .left {
            left: 0;
        }

        .right {
            left: 55%;
        }

        .event-time {
            font-family: 'Orbitron', sans-serif;
            color: #00f3ff;
            margin-bottom: 1rem;
        }

        .countdown {
            display: flex;
            gap: 2rem;
            justify-content: center;
            margin-top: 2rem;
        }

        .countdown-item {
            text-align: center;
            padding: 1rem;
            background: rgba(0, 243, 255, 0.1);
            border-radius: 10px;
            border: 1px solid #00f3ff;
        }

        .countdown-number {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            color: #00f3ff;
        }

        @media (max-width: 768px) {
            .timeline::after {
                left: 31px;
            }

            .event-card {
                width: 100%;
                left: 0;
                margin-left: 0;
            }

            .right {
                left: 0;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="logo">Orion Drift</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="members.html">Members</a></li>
            <li><a href="discord.html">Discord</a></li>
        </ul>
    </nav>

    <section class="schedule-hero">
        <div>
            <h1 style="font-family: 'Orbitron', sans-serif; font-size: 3rem;">Match Schedule</h1>
            <p style="margin-top: 1rem;">Upcoming tournaments in the cosmic arena</p>
        </div>
    </section>

    <section class="timeline">
        <!-- Event 1 -->
        <div class="event-card left">
            <div class="event-time">2024-02-15 | 20:00 UTC</div>
            <h3>Stellar Cup Quarterfinals</h3>
            <p>Orion Drift vs. Nebula Strikers</p>
            <div class="countdown" id="countdown1">
                <div class="countdown-item">
                    <div class="countdown-number" id="days1">00</div>
                    <div>Days</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="hours1">00</div>
                    <div>Hours</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="minutes1">00</div>
                    <div>Minutes</div>
                </div>
            </div>
        </div>

        <!-- Event 2 -->
        <div class="event-card right">
            <div class="event-time">2024-02-22 | 19:30 UTC</div>
            <h3>Galactic League Semifinals</h3>
            <p>Orion Drift vs. Void Guardians</p>
            <div class="countdown" id="countdown2">
                <!-- Same countdown structure -->
            </div>
        </div>
    </section>

    <script>
        // Countdown Timer
        function updateCountdown(eventDate, elementId) {
            const countDownDate = new Date(eventDate).getTime();
            const x = setInterval(() => {
                const now = new Date().getTime();
                const distance = countDownDate - now;

                document.getElementById(`days${elementId}`).innerHTML = Math.floor(distance / (1000 * 60 * 60 * 24));
                document.getElementById(`hours${elementId}`).innerHTML = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                document.getElementById(`minutes${elementId}`).innerHTML = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));

                if (distance < 0) {
                    clearInterval(x);
                    document.getElementById(`countdown${elementId}`).innerHTML = "MATCH LIVE!";
                }
            }, 1000);
        }

        // Initialize countdowns
        updateCountdown("2024-02-15T20:00:00Z", "1");
        updateCountdown("2024-02-22T19:30:00Z", "2");
    </script>
</body>

</html>
