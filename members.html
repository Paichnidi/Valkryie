<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valkryie Members</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap"
        rel="stylesheet">
    <style>
        /* Shared Styles with Main Page */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #0a0a1a;
            color: #ffffff;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 5%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(0, 243, 255, 0.2);
        }

        .nav-links a {
            color: #ffffff;
            text-decoration: none;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 5px;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .nav-links a:hover {
            color: #00f3ff;
            background: rgba(0, 243, 255, 0.1);
            text-shadow: 0 0 15px rgba(0, 243, 255, 0.5);
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            color: #00f3ff;
            text-shadow: 0 0 15px rgba(0, 243, 255, 0.5);
        }

        /* Members Page Specific Styles */
        .members-hero {
            height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
                        url('./images/members.jpg') center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            margin-top: 80px;
        }

        .members-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            padding: 4rem 5%;
        }

        .member-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #00f3ff;
            border-radius: 15px;
            padding: 2rem;
            text-align: center;
            transition: all 0.3s ease;
        }

        .member-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 0 25px rgba(0, 243, 255, 0.3);
        }

        .member-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 2px solid #00f3ff;
            margin: 0 auto 1.5rem;
            object-fit: cover;
        }

        .member-role {
            color: #00f3ff;
            font-family: 'Orbitron', sans-serif;
            margin: 0.5rem 0;
        }

        .recruitment-section {
            max-width: 800px;
            margin: 4rem auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            text-align: center;
            border: 1px solid rgba(0, 243, 255, 0.2);
        }
    </style>
</head>
<body>
    <nav class=" navbar">
    <div class="logo">Orion Drift</div>
    <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="schedule.html">Schedule</a></li>
        <li><a href="discord.html">Discord</a></li>
    </ul>
    </nav>

    <section class="members-hero">
        <div>
            <h1 style="font-family: 'Orbitron', sans-serif; font-size: 3rem;">Our Cosmic Crew</h1>
            <p style="margin-top: 1rem;">Elite players pushing the boundaries of zero-G sports</p>
        </div>
    </section>

    <section class="members-grid">
        <!-- Member Card 1 -->
        <div class="member-card">
            <img src="./images/Avatar.png" alt="Nova Striker" class="member-avatar">
            <h3>Dutch</h3>
            <p class="member-role">Team Lead</p>
            <p>Ranked #1 in offensive maneuvers with 450+ goals scored</p>
        </div>


    <section class="recruitment-section">
        <h2>Join Our Roster</h2>
        <p style="margin: 1.5rem 0;">Ready to compete in the cosmic arena?</p>
        <a href="index.html#signup" style="text-decoration: none;">
            <button style="background: linear-gradient(45deg, #00f3ff, #0066ff);
                        color: #0a0a1a;
                        padding: 1rem 2.5rem;
                        border: none;
                        border-radius: 5px;
                        font-family: 'Orbitron', sans-serif;
                        cursor: pointer;
                        transition: all 0.3s ease;">
                Apply Now
            </button>
        </a>
    </section>
    </body>

</html>
